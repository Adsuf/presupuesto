<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <spam class="card-title">Mi presupuesto</spam>
                <table class="striped">
                  <thead>
                    <tr>
                      <th>Balance</th>
                      <th>Ingresos</th>
                      <th>Gastos</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for data in balance %}
                    <tr>
                        <td>{{ data.saldo }}</td>
                        <td>{{ data.ingresos }}</td>
                        <td>{{ data.gastos }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
                <div class="row">
                  <div class="col s12 m12">
                    <div class="card orange darken-1">
                      <div class="card-content white-text">
                <spam class="card-title">Movimientos</spam>
                <table class="striped">
                  <thead>
                    <tr>
                      <th>Categoria</th>
                      <th>Tipo</th>
                      <th>Monto</th>
                      <th>Fecha</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for datos in mostrarMo %}
                    <tr>
                        <td>{{ datos.categoria.descripcion }}}</td>
                        <td>{{ datos.salario }}</td>
                        <td>{{ datos.monto }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
                <!--BotÃ³n para agregar nuevo movimiento-->
                <div class="fixed-action-btn">
                  <a href="{% url 'movimiento' %}" class="btn-floating btn-large red">
                    <i class="large material-icons">+</i>
                  </a>
                </div>

        </div>
      </div>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
